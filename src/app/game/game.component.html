<div class="container">
    <div class="row">
        <ng-container *ngFor="let tile of game.tiles">
            <div class="card">
                <div class="card-body">
                    {{tile.word}} | {{tile.team}} | {{tile.selected}} | {{tile.id}}
                </div>
            </div>
        </ng-container>
    </div>
</div>
{{game | json}}
